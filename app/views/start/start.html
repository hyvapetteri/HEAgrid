<ActionBar title="HEA listening experiment"></ActionBar>

<StackLayout orientation="vertical">
  <Label text="Name" [ngClass]="{invalid: (submitted && name_invalid)}"></Label>
  <TextField hint="Write your name" [(ngModel)]="name" [ngClass]="{invalid: (submitted && name_invalid)}" autocorrect="false"></TextField>
  <Button (tap)="startEvaluation()" text="Start" class="submit-button"></Button>
</StackLayout>
